<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <!-- Flatdoc -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/legacy.js'></script>
    <script src='/assets/js/lib/flatdoc.js'></script>

    <!-- Flatdoc theme -->
    <link  href='http://rstacruz.github.io/flatdoc/v/0.8.0/theme-white/style.css' rel='stylesheet'>
    <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/theme-white/script.js'></script>

    <!-- Meta -->
    <meta content="3Betters" property="og:title">
    <meta content="Learn how to mod 3Betters, a platform for the serious Poker player." name="description">

    <title>Docs.3Betters</title>
    <style>
        body.big-h3 h2, body.big-h3 h3, body.big-h3 h4{
            font-weight: 900;
        }
        body.big-h3 h2 code, body.big-h3 h3 code, body.big-h3 h4 code{
            font-weight: 300;
            display: inline-block;
            margin-left: 60px;
            background: none;
        }
        #asdfadfasdf-filename{
            font-size: 24px;
            padding: 10px;
            width: 530px;
            background: #cc4400;
            color: #fff;
            display: none;
        }
    </style>

    <!-- Initializer -->
    <script>
        //===============================================
        // QueryString parse
        //===============================================
        (function($) {
            $.QueryString = (function(a) {
                if (a == "") return {};
                var b = {};
                for (var i = 0; i < a.length; ++i)
                {
                    var p=a[i].split('=');
                    if (p.length != 2) continue;
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
                }
                return b;
            })(window.location.search.substr(1).split('&'))
        })(jQuery);
        doc = $.QueryString['doc'];
        if(!doc){
            doc = 'yaml';
            $(function(){$('#asdfadfasdf-filename').show();});
        }

        Flatdoc.run({
            fetcher: Flatdoc.file(doc + '.md')
        });
    </script>
</head>
<body role='flatdoc' class="big-h3">

    <div class='header'>
        <div class='left'>
            <h1>3Betters</h1>
            <ul>
                <li><a href='https://github.com/3Betters/3betters.com'>View on GitHub</a></li>
                <li><a href='https://github.com/3Betters/3betters.com/issues'>Issues</a></li>
            </ul>
        </div>
        <div class='right'>
            <!-- GitHub buttons: see http://ghbtns.com -->
            <iframe src="http://ghbtns.com/github-btn.html?user=3Betters&amp;repo=3Betters.com&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
        </div>
    </div>


    <div class='content-root'>
        <div class='menubar'>
            <div class='menu section' role='flatdoc-menu'></div>
        </div>
        <div id="asdfadfasdf-filename">Add <code>?doc=$file</code> to the URL, where $file is the filename (without .md) in the /_docs directory. Defaulting to YAML.</div>
        <div role='flatdoc-content' class='content'></div>
    </div>

</body>
</html>
